<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CurrencyApp</title>
    <link rel="stylesheet" href="./style.css" type="text/css"/>
</head>
<body>
    <header>
        <h1>
        EXCHANGE APP
        </h1>
    </header>
    <main>
        <div class="currency-box" id="currency-box-from">
            <p>From:</p>
        </div>
        <div class="currency-box" id="currency-box-to">
            <p>To:</p>
        </div>
        <div class="currency-amount">
            <label for="amount">Amount</label>
            <input id="amount" type="number" value="1" name="amount">
        </div>
        <div class="currency-calculate" id="calculate-button">
            <button>Calculate</button>
        </div>
    </main>

    <div class="currecy-result" id="currency-result">
    </div>

    <script src="./script.js"></script>
</body>
</html>
